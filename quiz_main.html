const quizContainer = document.getElementById('quiz');

let totalQuestions = 0;
questions.forEach(b => totalQuestions += b.content.length);
let answered = 0;
let score = 0;

const progressBar = document.createElement('h2');
progressBar.id = 'progressBar';
progressBar.style.margin = '20px 0';
progressBar.textContent = `Прогрес: Блок 1 з ${questions.length}, Питання 1 з ${totalQuestions}`;
document.body.insertBefore(progressBar, quizContainer);

let globalQuestionIndex = 0;

questions.forEach((block, blockIndex) => {
  // блок тексту
  const textDiv = document.createElement('div');
  textDiv.className = 'text-block';
  textDiv.innerHTML = `<h2>${block.blockTitle}</h2>` + block.blockText;
  quizContainer.appendChild(textDiv);

  // блок питань
  block.content.forEach((q, qi) => {
    const qDiv = document.createElement('div');
    qDiv.className = 'question';
    qDiv.innerHTML = `<h3>${q.text}</h3>`;

    q.answers.forEach((ans, ai) => {
      const btn = document.createElement('button');
      btn.className = 'answer-btn';
      btn.textContent = ans;
      btn.addEventListener('click', () => {
        const buttons = qDiv.querySelectorAll('.answer-btn');
        if ([...buttons].some(b => b.disabled)) return;
        buttons.forEach(b => b.disabled = true);

        if (ai === q.correct) {
          btn.classList.add('correct');
          score++;
        } else {
          btn.classList.add('wrong');
          buttons[q.correct].classList.add('correct');
        }

        answered++;
        globalQuestionIndex++;
        const currentBlock = Math.floor(globalQuestionIndex / questions[0].content.length) + 1;
        document.getElementById('progressBar').textContent = `Прогрес: Блок ${currentBlock} з ${questions.length}, Питання ${answered + 1 > totalQuestions ? totalQuestions : answered + 1} з ${totalQuestions}`;

        if (answered === totalQuestions) showResults();
      });
      qDiv.appendChild(btn);
    });
    quizContainer.appendChild(qDiv);
  });
});

function showResults() {
  const resDiv = document.getElementById('results');
  resDiv.style.display = 'block';
  resDiv.innerHTML = `<h2>Результат</h2><p>Ви дали правильних відповідей: <strong>${score} / ${totalQuestions}</strong></p>`;
  document.getElementById('progressBar').textContent = 'Тест завершено!';
}
